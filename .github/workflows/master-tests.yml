name: All Tests (Master Commits)

on:
  push:
    branches:
      - main

jobs:
  all-tests:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install pytest
        run: pip install pytest

      - name: Run unit tests
        run: pytest tests/test_unit_calculator.py

      - name: Run integration tests
        run: pytest tests/test_integration_calculator.py
